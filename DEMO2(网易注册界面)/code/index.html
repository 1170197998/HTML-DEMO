<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>网易注册界面</title>
    <link rel="stylesheet" href="main.css" type="text/css">
    <script type="text/javascript" src="base.js"></script>
</head>
<body>
<!--头部开始-->
<div class="header">
    <div class="logo">
        <a href="#" title="网易163免费邮箱"></a><a href="#" title="网易126免费邮箱"></a><a href="#" title="网易Yeah.net免费邮箱"></a>
    </div>
    <div class="links">
        <a href="#" onclick="lookMore()">了解更多</a>
        |
        <a href="#">反馈意见</a>
    </div>
</div>
<!--头部结束-->

<!--内容开始-->
<div class="content">
    <!--内容顶部开始-->
    <div class="top">
        <div class="left">
            <div class="right"><h1>欢迎注册无限容量的网易邮箱! 邮件地址可以登录使用其他网易旗下产品. </h1></div>
        </div>
    </div>
    <!--内容顶部结束-->

    <!--内容底部开始-->
    <div class="bottom">
        <div class="article">
            <div class="articleTop">
                <ul>
                    <li>注册字母邮箱</li>
                    <li>注册手机号码邮箱</li>
                    <li>注册VIP邮箱</li>
                </ul>
            </div>
            <div class="articleBottom">

                <div class="line">
                    <span><span class="star">*</span>邮件地址</span>
                    <div>
                        <input type="text" value="建议使用手机号码注册">@
                        <select>
                            <option value="163.com">163.com</option>
                            <option value="126.com">126.com</option>
                        </select>
                    </div>
                </div>
                <p>6~18个字符，可使用字母、数字、下划线，需以字母开头</p>

                <div class="line">
                    <span><span class="star">*</span>密码</span>
                    <div>
                        <input type="password" class="special">
                    </div>
                </div>
                <p>6~16个字符, 区分大小写</p>

                <div class="line">
                    <span><span class="star">*</span>确认密码</span>
                    <div>
                        <input type="password" class="special">
                    </div>
                </div>
                <p>请再次填写密码</p>

                <div class="line">
                    <span><span class="star">*</span>验证码</span>
                    <div>
                        <input type="text" class="vcodeInput">
                        <img src="../images/vcode.jpeg" alt="">
                    </div>
                </div>
                <p>请填写图片中的字符, 不区分大小写</p>

                <p>
                    <input type="checkbox" checked="checked">
                    同意
                    <a href="#">服务条款</a>
                    和
                    <a href="#">隐私权保护和个人信息利用政策</a>
                </p>

                <input type="submit" value="立即注册">
            </div>
        </div>
        <div class="aside">
            <img src="../images/wy_right.gif" alt="">
        </div>
    </div>

    <!--内容底部结束-->
</div>
<!--内容结束-->

<!--底部开始-->

    </p>
</div>
<!--底部结束-->
</body>
</html>
